<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta https-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício M8</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/logo-agenda.png" alt="agenda de contatos">
            <h1>Seus contatos</h1>
        </header>
        <form id="form-agenda">
            <input type="text" id="contact" required placeholder="Inserir nome" />
            <input type="text" id="phonenumber" required placeholder="Telefone para contato" minlength="11" maxlength="11" />
            <button type="submit">Salvar contato</button>
        </form>
        <table cellspacing="0">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Número para contato</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td id="nome-salvo">---</td>
                <td id="numero-salvo">---</td>
            </tr>
        </tfoot>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
